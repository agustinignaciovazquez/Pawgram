<head>
	<meta charset="UTF-8">
	<title>Pawgram - Login</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="css/pawgram.css">

	<script src="js/pawgram.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	
</head>

<body>
	<div class="v-center">

	<div class="container">
	  
	  <div class="row" id="pwd-container">
	    <div class="col-md-4"></div>
	    
	    <div class="col-md-4">
	      <section class="login-form">
	        <form method="post" action="#" role="login">
	          <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />
	          
			  <div>
	          	<input type="email" path="email" placeholder="Email" class="form-control input-lg"/>
				<errors path="email" cssClass="formError" element="p" />
	          </div>

	          <div>
	          	<input type="password" path="password" placeholder="Password" class="form-control input-lg"/>
				<errors path="password" cssClass="formError" element="p" />
	          </div>         
	          
	          <input type="submit" name="go" class="btn btn-lg btn-primary btn-block" value="Sign in"></input>
	          <div>

	            <a href="#">Create account</a> or <a href="#">reset password</a>
	          </div>
	        </form>
	      </section>  
	    </div>
	      

	     <div class="col-md-4"></div>
	      

	  </div>  
	  
	</div>
	</div>


</body>
